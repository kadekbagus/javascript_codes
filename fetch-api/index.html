<html lang="en">
<head>
	<title>Fetch API example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<button id="request">Make Request</button>
<h2 class="mb-4">PS4 Game Collection</h2>
<div id="output"></div>
<script>
	document.getElementById('request').addEventListener('click', getData);
	var targetUrl = 'http://0.0.0.0:5000/ps4-games/api/v1/list'
	function getData() {
    	fetch(targetUrl, {
      credentials: 'include'
    })
      .then((res) => res.json())
      .then((data) => {
        let output = '';
      	for (var i=0; i<data.data.length; i++) {
      	  output += `
            <div class="card card-body mb-3">
              <h3>${data.data[i].title}</h3>
              <img src=${data.data[i].image_link} width="50%">
            </div>
          `;
        }
        document.getElementById('output').innerHTML = output;
      })
	}
</script>
</body>
</html>
